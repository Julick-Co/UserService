syntax = "proto3";

import "messages.proto";

package UserService.api;

option go_package = "pkg/api/user;user";

service UserService {

  // Обновляет профиль пользователя
  // Принимает UpdateProfileRequest и возвращает UpdateProfileResponse
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse) {}

  // Получает профиль пользователя по никнейму
  // Принимает GetProfileByNicknameRequest и возвращает GetProfileByNicknameResponse
  rpc GetProfileByNickname(GetProfileByNicknameRequest)
      returns (GetProfileByNicknameResponse) {}
}