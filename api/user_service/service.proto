syntax = "proto3";

package UserService.api;

option go_package = "github.com/VladislavVoronov/UserService/pkg/api/user;user";

import "messages.proto";

// UserService - сервис управлением юзеров
service UserService {

  // Поиск по никнейму
  rpc SearchByNickname(SearchByNicknameRequest) returns (SearchByNicknameResponse) {}

  // CreateProfile - create profile
  rpc CreateProfile(CreateProfileRequest) returns (UserProfile){}

  // GetGetProfileByID - get profile by id
  rpc GetProfileByID(GetProfileByIDRequest) returns (UserProfile){}
}